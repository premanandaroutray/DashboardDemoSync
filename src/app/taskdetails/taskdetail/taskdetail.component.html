<form  class="taskdetail-form" #taskdetailForm="ngForm">
<input type="hidden" name="TaskID" #TaskID="ngModel" [(ngModel)]="taskDetailService.selectedTaskDetail.TaskID">
    <div class="form-row">
    <div class="form-group col-md-6">
      <input  class="form-control" name="TaskName" #TaskName="ngModel" [(ngModel)]="taskDetailService.selectedTaskDetail.TaskName" placeholder="Task Name" required>
      <div class="validation-error" *ngIf="TaskName.invalid && TaskName.touched">This field is required !</div>
    </div>
    <div class="form-group col-md-6">
    
    <select  class="form-control" name="ProjectID" id="ProjectID" [(ngModel)]="taskDetailService.selectedTaskDetail.ProjectID">
          <option value="" disabled select default>Select Project</option>
          <option  *ngFor="let project of taskDetailService.projectList" [value]="project.ProjectID">
                  {{project.ProjectName}}          
        </option>  
      </select>      
     
    </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <input  class="form-control" name="HoursSpend" #HoursSpend="ngModel" [(ngModel)]="taskDetailService.selectedTaskDetail.HoursSpend" placeholder="Hours Spend">
      </div>
      <div class="form-group col-md-6">        
        <select  class="form-control" name="RoleID" id="RoleID" [(ngModel)]="taskDetailService.selectedTaskDetail.RoleID">
            <option value="" disabled select default>Select Role</option>
            <option [value]="role.ID" *ngFor="let role of taskDetailService.roleList">  
                {{role.RoleName}}  
          </option>  
        </select>     

      </div>   
        
  </div>
 
<div class="form-row">
  <div class="form-group col-md-8">
    <button type="submit" [disabled]="!taskdetailForm.valid" class="btn btn-lg btn-block btn-info" (click)="onSubmit(taskdetailForm)"><i class="fa fa-floppy-o"></i> Submit</button> 
  </div>
  <div class="form-group col-md-4">
    <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(taskdetailForm)"> <i class="fa fa-repeat"></i> Reset</button> 
  </div>
</div>
</form>
