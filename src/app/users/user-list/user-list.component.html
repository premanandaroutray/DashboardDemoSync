<table id="userdetails">
    <tr>
        <th>User Code</th>
        <th>User Name</th>
        <th>Role</th>
        <th>Edit/Delete</th>
    </tr>
<tr *ngFor="let user of UserService.userList">
    <td>{{user.UserCode }}</td>
    <td>{{user.UserName }}</td>
    <td>{{user.RoleName }}</td>
    <td>
      <a  class="btn" (click)="showForEdit(user)">
        <i class="fa fa-pencil-square-o"></i>
      </a>
      <a  class="btn text-danger" (click)="onDelete(user.ID)">
        <i class="fa fa-trash-o"></i>
      </a>
    </td>
</tr>
</table>
