<table class="table-sm table hover">
    <tr>
        <td>Role Name</td>
       <td>Edit/Delete</td>
    </tr>
<tr *ngFor="let role of RoleService.roleList">
    <td>{{role.RoleName }}</td>
   <td>
      <a  class="btn" (click)="showForEdit(role)">
        <i class="fa fa-pencil-square-o"></i>
      </a>
      <a  class="btn text-danger" (click)="onDelete(role.ID)">
        <i class="fa fa-trash-o"></i>
      </a>
    </td>
</tr>
</table>
