<form  class="role-form" #roleForm="ngForm">
  <input type="hidden" name="ID" #ID="ngModel" [(ngModel)]="RoleService.selectedRole.ID">
  <div class="form-row">
    <div class="form-group col-md-6">
      <input  class="form-control" name="RoleName" #RoleName="ngModel" [(ngModel)]="RoleService.selectedRole.RoleName" placeholder="Role Name" required>
    <div class="validation-error" *ngIf="RoleName.invalid && RoleName.touched">This field is required !</div>
    </div>
    
</div>
<div class="form-row">
  <div class="form-group col-md-8">
    <button type="submit" [disabled]="!roleForm.valid" class="btn btn-lg btn-block btn-info" (click)="onSubmit(roleForm)"><i class="fa fa-floppy-o"></i> Submit</button> 
  </div>
  <div class="form-group col-md-4">
    <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(roleForm)"> <i class="fa fa-repeat"></i> Reset</button> 
  </div>
</div>
</form>
